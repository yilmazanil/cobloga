<div class="container">
    <div class="well" ng-controller="vm" ng-init="vm.postId = '@Model.ID';vm.tinymceModel=@Json.Encode(Model.Content);">
        <div>
            <textarea ui-tinymce ng-model="vm.tinymceModel"></textarea>
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-checked="vm.IsPublic"> Is Public?
                </label>
            </div>
            <button type="button" ng-click="vm.Update()" class="btn btn-default btn-lg btn-block">Update</button>
        </div>
    </div>
</div>
